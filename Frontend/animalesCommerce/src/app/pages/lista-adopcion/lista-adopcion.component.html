<main>
    <div style="display: flex; align-content: center;">
        <h1 >Animales en Adopcion</h1>
        <a routerLink="/agregarAnimal" class="btn btn-success btn-sm" style="padding: 10px; align-self: center; margin-left: 20px;"><i class="fa-solid fa-plus fa-lg"></i> Agregar animal</a>
    </div>

    <div class="filtros">
        <p>Filtrar:</p>
        <form action="#" method="dialog">
            <select class="form-select" aria-label="Default select example">
                <option selected>Tipo de animal</option>
                <option value="1">Gato</option>
                <option value="2">Perro</option>
                <option value="3">Conejo</option>
            </select>

            <select class="form-select" aria-label="Default select example">
                <option selected>Tamaño</option>
                <option value="1">Grande</option>
                <option value="2">Mediano</option>
                <option value="3">Pequeño</option>
            </select>

            <select class="form-select" aria-label="Default select example">
                <option selected>Edad</option>
                <option value="1">5-12 Meses</option>
                <option value="2">1 o 2 Años</option>
                <option value="3">Mas de 3 años</option>
            </select>
            <div >
                <button type="button" class="btn btn-success btn-sm">Filtrar</button>
            </div>
            
        </form>
    </div>

     

    <div class="productos">
        
        <div class="card" style="width: 18rem;" *ngFor="let element of lista">
            <img [src]="element.img" class="card-img-top " alt="Foto animal">
            <div class="card-body">
                <h5 class="card-title"><b>Nombre:</b> {{element.nombre}}</h5>
                <p class="card-text"><b> Edad aprox.:</b> {{element.edad}} años</p>
                <p class="card-text"><b>Tamaño:</b> {{element.tamano}}</p>
                <a routerLink="/cart" class="btn btn-primary">Añadir al Carrito</a>
            </div>
        </div>
        
    </div>
</main>
